<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbergame</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="container">
        <div class="main-area text-center shadow">
            <div><img src="https://pbs.twimg.com/media/FT5B0ZIUEAAmhL-.jpg" class="img-size"></div>
            <h1>랜덤숫자게임</h1>
            <div id="chance-area">넌 몇 번만에 맞출 수 있을 것 같아?</div>
            <div class="box1"><div id="result-area">도전해 보시지!</div></div>
            <input type="number" id="user-input" class="input-box text-center" placeholder="1부터 100사이의 숫자">
            <div class="button-area">
                <div type="button" id="play-button" class="btn"><span class="beforepf">GO!</span><span class="afterpf">정말?</span></div>
                <div type="button" id="reset-button" class="btn"><span class="beforepf">RESET</span><span class="afterpf">한 번 더!</span></div>
            </div>
        </div>
     </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
